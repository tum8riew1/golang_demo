{{ define "body" }}
<div class="row justify-content-center">
    <div class="col-12">
        <div class="row">
            <!-- Striped rows -->
            <div class="col-md-12 my-4">
                <h2 class="h4 mb-1">Categorys</h2>
                <p class="mb-4"></p>
                <div class="card shadow">
                    <div class="card-body">

                        <v-app>
                            <categorys-datatable-components app_url="{{ .App_url }}" api_url="{{ .Api_url }}" api_path_data="/api/v1/backend/categorys" api_path_delete="/api/v1/backend/categorys/delete" url_add_data="/admin/articles/category/add" url_edit="/admin/articles/category/edit"
                                token="{{ .Token }}">
                            </categorys-datatable-components>
                        </v-app>

                    </div>
                </div>
            </div>
            <!-- simple table -->
        </div>
        <!-- end section -->
    </div>
</div>
{{ end }}
